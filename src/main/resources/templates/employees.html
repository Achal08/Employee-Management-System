<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>Employees</title>
</head>
<body>
<div class="topnav">
    <a th:href="@{/employee/all}" id="ems">EMS</a>
    <a th:href="@{/department/all}">Department Section</a>
    <a th:href="@{/employee/newEmployeeForm}">Add Employee</a>
</div>
<br>
    <div align="center">
        <form action="#" th:action="@{/employee/all}" method="GET">
            <input type="text" name="keyword" placeholder="name or code">
            <br>
            <input type="text" name="city" placeholder="Enter city">
            <br>
            <button type="submit">Search</button>
        </form>
    </div>

    <div align="center" class="main">
        <h1>Employee List</h1>
        <table border="1" class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Employee Id</th>
                <th>Designation</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Department</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee: ${employees}">
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.employeeCode}"></td>
                <td th:text="${employee.designation}"></td>
                <td th:text="${employee.phoneNumber}"></td>
                <td th:text="${employee.gender}"></td>
                <td th:text="${employee.department}"></td>
                <td th:text="${employee.address.city}"></td>
                <td>
                    <a th:href="@{/employee/deleteEmployee/{id}(id=${employee.id})}">Delete</a>
                    <a th:href="@{/employee/showUpdateForm/{id}/update(id=${employee.id})}">Update</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

<!--    <div class="toggle">-->
<!--        <ion-icon name="menu-outline" class="open"></ion-icon>-->
<!--        <ion-icon name="close-outline" class="close"></ion-icon>-->
<!--    </div>-->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
